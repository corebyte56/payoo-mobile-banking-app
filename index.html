<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- Title -->
    <title>Payoo Mobile Banking</title>

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-base-200 flex items-center justify-center px-4 sm:px-6 md:px-8">

    <header class="w-full max-w-sm sm:max-w-md md:max-w-lg mx-auto flex flex-col items-center gap-6 sm:gap-8 p-4 sm:p-6">

        <!-- Logo -->
        <div id="logo" class="pt-8 sm:pt-12">
            <img type="module" src="assets/Logo-full.png" alt="Logo"
                class="w-32 sm:w-36 md:w-40 mx-auto">
        </div>

        <!-- Login Form -->
        <div class="w-full bg-base-100 shadow-2xl rounded-2xl sm:rounded-3xl p-6 sm:p-8">
            <h2 class="text-xl sm:text-2xl font-semibold text-center mb-4 sm:mb-6">
                Welcome Back
            </h2>

            <form class="flex flex-col gap-4">
                <div>
                    <label class="label text-sm font-medium">Mobile Number</label>
                    <input id="login-mobile" type="text "
                        class="input input-bordered w-full text-sm sm:text-base"
                        placeholder="Enter your mobile number" />
                </div>

                <div>
                    <label class="label text-sm font-medium">PIN</label>
                    <input id="login-pin" type="password"
                        class="input input-bordered w-full text-sm sm:text-base"
                        placeholder="Enter your 4 digit pin" />
                </div>

                <div class="text-right">
                    <a id="forget-pin" class="link link-hover text-xs sm:text-sm">
                        Forgot password?
                    </a>
                </div>

                <button id="login-btn" type="submit"
                    class="btn btn-neutral mt-4 w-full text-sm sm:text-base">
                    Login
                </button>
            </form>
        </div>

    </header>
</body>

<script src="./javaScript/index.js"></script>
<script src="./javaScript/common.js"></script>

</html>
