<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- FavIcon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Title -->
    <title>Payoo Mobile Banking</title>

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen bg-base-200 flex items-center justify-center">
    <header class="w-full max-w-md mx-auto flex flex-col items-center gap-8 p-6">

        <!-- Pin reset Form -->

        <div class="w-full bg-base-100 shadow-2xl rounded-3xl p-8">

            <form class="flex flex-col gap-4">
                <div>
                    <label class="label text-sm font-medium mb-3">4 digit PIN</label>
                    <input id="new-pin" type="text " class="input input-bordered w-full"
                        placeholder="Enter your new PIN" />
                </div>
                <button id="resetPin-btn" type="submit" class="btn btn-neutral mt-4 w-full">continue</button>
            </form>
        </div>
    </header>

    
    <script  src="./javaScript/common.js"></script>
    
    <script src="./javaScript/newPin.js"></script>
</body>

</html>
